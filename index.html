<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="background.jpg">
    <center>
    <h1 class="btn btn-info heading">AI Object Finder
        <p>"The input name which you will give should match the names present in COCOSSD model then only it will detect."</p>
    </h1>
    <label>Object Name:</label>
    <br>
    <input type="text" placeholder="Enter object name" id="object_input">
    <br><br>
    <button onclick="start()" class="btn btn-success" id="start">START</button>
    <br>
    <h3 id="number_of_objects" class="btn btn-warning"></h3>
    
    <h3 id="status" class="btn btn-danger"></h3>
    
    </center>
    <script src="main.js"></script>
</html>
